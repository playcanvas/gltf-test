<!DOCTYPE html>
<html>
<head>
    <title>Gltf Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
    <script src="playcanvas.js"></script>
    <script src="draco/draco.wasm.js"></script>
    <script src="./test-env.js"></script>
    <script>
        const testList = [];
    </script>
    <script src="./gltf-tests.js"></script>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        // load and initialize draco
        const moduleName = 'DracoDecoderModule';
        window[moduleName]({
            locateFile: () => 'draco/draco.wasm.wasm'
        }).then((instance) => {
            window[moduleName] = instance;

            const doneCallback = () => {
                const doneDiv = document.createElement('div');
                doneDiv.id = 'visual-regression-complete';
                document.body.appendChild(doneDiv);
            };

            const testEnv = new TestEnv(() => {
                // run through tests
                let i = 0;
                const runNextTest = () => {
                    testList[i++](testEnv, (i < testList.length - 1) ? () => runNextTest() : doneCallback);
                };
                runNextTest();
            });
        });
    </script>
</body>
</html>
